<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/style-cadastros.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecario">
        <img src="../img/logo.3.png"  class="logo-img">
        <div>
             <a href="index.html">Inicio</a>
             <a>Conheça a transvoer</a>
             <a>Ajuda</a>
        </div>
    </header>
    <section class="cadastro">
        <div class="sub-header">
            <h1>Cadastro - Empresa Contratante</h1>
            <p>Preecha todos os campos obrigatórios.<span style="color: red;">*</span></p>
        </div>
        <div class="campos-insercao">
            <form action="">
                <div class="insercao-dados-empresa">
                    <div class="caixa">
                        <h2>Dados Pessoais</h2>
                        <p> <input type="text" id="razaoSocial" placeholder="Razão social"><span style="color: red;">&nbsp;*</span></p>
                        <p><input type="text" id="email" placeholder="email"><span style="color: red;">&nbsp;*</span></p>
                        <p><input type="password" id="senha" placeholder="senha"><span style="color: red;">&nbsp;*</span></p>                    
                        <p><input type="text" id="cnpj" placeholder="CNPJ"><span style="color: red;">&nbsp;*</span></p><br>
                        <input type="text" id="inscricaoEstadual" placeholder="Inscrição estadual"><br>
                        <input type="text" id="inscricaoMunicipal" placeholder="Inscrição municipal"><br>
                        
                    </div>
                    <div class="caixa">
                        <h2>Endereço</h2>
                        <p><input type="text" id="cep" placeholder="CEP"><span style="color: red;">&nbsp;*</span></p>
                        <p><input type="text" id="rua" placeholder="rua"><span style="color: red;">&nbsp;*</span></p>
                        <p><input type="text" id="bairro" placeholder="Bairro"><span style="color: red;">&nbsp;*</span></p>
                        <p><input type="text" id="municipio" placeholder="Municipio"><span style="color: red;">&nbsp;*</span></p>
                        <p><input type="text" id="uf" placeholder="UF"><span style="color: red;">&nbsp;*</span></p><br>
                        <input type="text" id="complemento" placeholder="Complemento"><br>
                    </div>
                </div>
                <div class="edit-botao">
                    <a onclick="cadastrarEmpresa()" class="botao">Cadastro</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../js/cadastro-Empresa.js"></script>
</body>
</html>
