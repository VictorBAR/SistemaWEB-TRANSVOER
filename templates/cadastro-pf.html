<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/style-cadastros.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecario">
        <img src="../img/logo.3.png"  class="logo-img">
        <div>
             <a href="index.html">Inicio</a>
             <a href="">Conheça a transvoer</a>
             <a href="">Ajuda</a>
        </div>
    </header>
    <section class="cadastro">
        <div class="sub-header">
            <h1>Cadastro - Pessoa Fisica</h1>
            <p>Preecha todos os campos obrigatórios.</p>
        </div>
        <div class="campos-insercao">
            <form action="">
                <div class="insercao-dados">
                    <div class="caixa">
                        <h2>Dados Pessoais</h2>
                        <!-- <p>Nome</p> -->
                        <input type="text" name="" id="" placeholder="Nome"><br>
                        <!-- <p>CPF</p> -->
                        <input type="text" name="" id="" placeholder="CPF"><br>
                        <!-- <p>RG</p> -->
                        <input type="text" name="" id="" placeholder="RG"><br>
                        <!-- <p>CNH</p> -->
                        <input type="text" name="" id="" placeholder="CNH"><br>
                    </div>
                    <div class="caixa">
                        <h2>Endereço</h2>
                        <input type="text" name="" id="" placeholder="Rua"><br>
                        <input type="text" name="" id="" placeholder="Bairro"><br>
                        <input type="text" name="" id="" placeholder="CEP"><br>
                        <input type="text" name="" id="" placeholder="Municipio"><br>
                        <input type="text" name="" id="" placeholder="UF"><br>
                        <input type="text" name="" id="" placeholder="Complemento"><br>
                    </div>
                    <div class="caixa">
                        <h2>Veículo</h2>
                        <input type="text" name="" id="" placeholder="Renavam"><br>
                        <input type="text" name="" id="" placeholder="Ano Fabricação"><br>
                        <input type="text" name="" id="" placeholder="Placa carroceria"><br>
                        <input type="text" name="" id="" placeholder="Placa Veiculo"><br>
                    </div>
                </div>
                <div class="edit-botao">
                    <a href="" class="botao">Cadastro</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
